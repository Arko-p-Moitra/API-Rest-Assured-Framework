name: API Testing workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  # schedule:
  #   -cron: '0 2 * * *' 
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Execute Test
      run: mvn clean test -Djava.version=11 -Dsuite=suite

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v6.0.0
      with:
        name: Logs# optional, default is artifac
        path: logs/ 
    
